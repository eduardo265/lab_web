    <div 
		<br><br><hr><br><br>

		<canvas id="cv" width="1000" height="500" style="border:5px solid black;"></canvas>
		<script>
		var c = document.getElementById("cv");
		var ctx = c.getContext("2d");

		// Create gradient
		var grd = ctx.createLinearGradient(0, 0, 1000, 500);
		grd.addColorStop(0, "green");
		grd.addColorStop(1, "blue");

		// Fill with gradient
		ctx.fillStyle = grd;
		ctx.fillRect(0, 0, 1000, 500);
		</script>

		<script type="text/javascript">
			var cnv, ctx, pos_x = 0, img;
			function anim(){
				ctx.drawImage(c,pos_x,0);
				pos_x +=1;
				setTimeout(anim, 50);
			}
			window.onload = function(){
				var c = document.getElementById("cv");
				var ctx = c.getContext("2d");
				ctx.beginPath();
				ctx.arc(95, 100, 40, 0, 2 * Math.PI);
				ctx.stroke();
				ctx.fillStyle = 'rgb(255, 255, 0)';
				ctx.fill();
				anim();
			};
		</script>
